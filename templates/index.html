<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fractal Wrtr · Cards · Inheritance & Linking</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="plane-container" id="plane"></div>

  <div class="toolbar">
    <button class="tool-btn" onclick="createCard()">New Card</button>
    <button class="tool-btn" onclick="deleteSelected()">Delete</button>
    <button class="tool-btn" onclick="resetView()">Reset View</button>
    <button class="tool-btn timeline-toggle" id="timelineToggle" onclick="togglePlaneMode()">Timeline</button>
    <button class="tool-btn" onclick="exportData()">Export</button>
    <button class="tool-btn" onclick="importData()">Import</button>
  </div>

  <div id="breadcrumb"></div>
  <div class="coordinates" id="hud">X: 0, Y: 0 | Zoom: 1.0x | Cards: 0</div>
  <div class="plane-indicator" id="planeIndicator">Ideal Plane</div>
  <div class="selection-box" id="lasso"></div>
  <div id="backgroundText"></div>
  <div id="planeLabel"></div>

  <!-- Load modules - note the type="module" -->
  <script type="module" src="{{ url_for('static', filename='js/persistence.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/attrPagination.js') }}"></script>
  <script src="{{ url_for('static', filename='js/textScroll.js') }}"></script>
</body>
</html>
